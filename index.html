<!DOCTYPE html>
<html lang="en">
<head>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <meta charset="UTF-8">
    <title>Old Map</title>
    <link rel='stylesheet' href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'/>
    <script src='https://unpkg.com/leaflet@1.9.4/dist/leaflet.js'></script>
    <style>
    	#map {position: absolute; top: 0; right: 0;bottom: 0; left: 0};
    </style>
</head>
<body>
	<div id='map'>
		<a href='https://www.maptiler.com' style='position: absolute; left: 10px; bottom: 10px; z-index: 999;'><img src='https://api.maptiler.com/resources/logo.svg' alt='MapTiler logo'></a>
	</div>
	<p><a href='https://www.maptiler.com/copyright/' target='_blank' rel='noopener'>&copy; MapTiler</a> <a href='https://www.openstreetmap.org/copyright' target='_blank' rel='noopener'>&copy; OpenStreetMap contributors</a></p>
	<script>
		const map=L.map('map').setView([55.94,-3.24],10); // starting position
		L.tileLayer('https://api.maptiler.com/tiles/uk-osgb1919/{z}/{x}/{y}.png?key=mdpG6Li9IbVbxQvl9AtC',{ // style URL
			tileSize: 512,
			zoomOffset: -1,
			minZoom: 1,
			/* attribution: '\u003caca href=\"https://www.maptiler.com/copyright/\' target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://wwwopenstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
			*/
			crossOrigin: true
		}).addTo(map);
	</script>
</body>
</html>
