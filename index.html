<!DOCTYPE html>
<html lang="en">
<head>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <meta charset="UTF-8">
    <title>Old Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.1.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.1.0/dist/ol.js"></script>
    <style>
    	#map {position: absolute; top: 0; right: 0;bottom: 0; left: 0};
    </style>
</head>
<body>
	<div id='map'>
		<a href='https://www.maptiler.com' style='position: absolute; left: 10px; bottom: 10px; z-index: 999;'><img src='https://api.maptiler.com/resources/logo.svg' alt='MapTiler logo'></a>
	</div>
	<p><a href='https://www.maptiler.com/copyright/' target='_blank' rel='noopener'>&copy; MapTiler</a> <a href='https://www.openstreetmap.org/copyright' target='_blank' rel='noopener'>&copy; OpenStreetMap contributors</a></p>
	<script>
		const key = 'UiWQ98Rh5GAFO2BZyord';
		const attribution = new ol.control.Attribution({
        	collapsible: false,
    	});
		const source = new ol.source.TileJSON({
        	url: `https://api.maptiler.com/tiles/uk-osgb1919/tiles.json?key=${key}`, // source URL
        	tileSize: 512,
        	crossOrigin: 'anonymous'
    	});
		const map = new ol.Map({
        	layers: [
        		new ol.layer.Tile({
            		source: source
        		})
        	],
        	controls: ol.control.defaults.defaults({attribution: false}).extend([attribution]),
        	target: 'map',
    		view: new ol.View({
        		constrainResolution: true,
        		center: ol.proj.fromLonLat([0, 0]), // starting position [lng, lat]
        		zoom: 2 // starting zoom
        	})
    	});
	</script>
</body>
</html>
